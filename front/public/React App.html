  <script defer="" src="./React App_files/bundle.js"></script><style>body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url(http://localhost:3000/static/media/forest-background-2.0e9d7a02ee8f86293aa3.png);
    background-repeat: repeat;
}

.type-checkboxes-container {
    background-color: #00000033;
    display: grid;
    grid-template-columns: repeat(3, 33%);
}

.type-checkbox {
    border: 1px solid black;
    margin: 1px;
    position: relative;
}

.type-checkbox:hover {
    background-color: #00000044;
}

.type-checkbox>input {
    width: 100%;
    height: 100%;
    opacity: 0;
    margin: 0;
}

.type-checkbox>input:hover {
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.type-checkbox>input:checked~span {
    background: green;
}

.type-checkbox>label{
    position: relative;
    transform: translateY(50px);
}

.poke-card {
    min-width: 125px;
    border-radius: 7px;
    margin: 5px;
    padding-bottom: 5px;
    box-shadow: 0 0 10px #00000033;
    background-color: #ffffff;
}

.id,
.name {
    background-color: rgba(255, 0, 0, 0.28);
}

.id {
    font-weight: bold;
    text-align: center;
    padding-top: 5px;
}

.name {
    text-align: center;
    border-bottom: 1px solid #000000;
    padding-bottom: 10px;
    margin-bottom: 10px;
}

.pic {
    display: flex;
    align-content: center;
    justify-content: center;
    filter: drop-shadow(10px 5px 4px #00000044);
}

img {
    width: 100px;
    height: auto;
}

.images {
    display: flex;
    flex-direction: row;
}

.buttonActive {
    background-color: green;
}
